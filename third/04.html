<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(2){
            font-size: 15px;
            color: rgb(4, 127, 4);
        }
        p:nth-child(3){
            font-weight: 500;
            font-size: 25px;
            color: blue;
        }
        p:nth-child(3)>span{
            color: rgb(4, 127, 4);
        }
        p:nth-child(4){
            font-weight: 500;
            font-size: 18px;
            color: red;
        }
        p:nth-child(4)>span{
            color: rgb(4, 127, 4);
        }
    </style>
</head>
<body>
    <h1>沁园春·长沙</h1>
    <p>【毛泽东】</p>
<p>
    独立寒秋， <span>湘江北去</span>，橘子洲头。<br>
    看万山红遍，层林尽染， <span>漫江碧透</span>，百舸争流。
</p>
<p>
    鹰击长空，<span>鱼翔浅底</span>，万类霜天竞自由。<br>
    怅寥廓，<span>问苍茫大地，谁主沉浮？</span>携来百侣曾游，忆往昔峥嵘岁月稠。<br>
    恰同学少年，风华正茂；书生意气，挥斥方遒。<br>
    指点江山，激扬文字，粪土当年万户侯。<br>
    曾记否，到中流击水，浪遏 <span>飞舟</span>？
</p>

</body>
</html>
