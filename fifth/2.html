<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function find(arr, target) {
        const nums = arr.split(',').map(Number);
        const map = new Map();

        for (let i = 0; i < nums.length; i++) {
            const complement = target - nums[i];
            if (map.has(complement)) {
                return [map.get(complement), i];
            }
            map.set(nums[i], i);
        }

    return [];
    }

    const userInput = prompt('请输入一个数组（用英文 逗号隔开）：');
    const target = Number(prompt('请输入目标值：'));
    const result = find(userInput, target);

    if (result.length > 0) {
    alert(`找到符合条件的下标组合：[${result.join(', ')}]`);
    } else {
    alert('未找到符合条件的下标组合');
    }

    </script>
</body>
</html>
